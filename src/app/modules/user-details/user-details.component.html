<div class="card" style="width: 18rem;">
    <div class="card-body" *ngIf="user">
      <h5 class="card-title"> {{ user.name }} </h5>
      <p class="card-text"> {{ user.username }} </p>
      <p class="card-text"> {{ user.email }} </p>
      <p class="card-text"> {{ user.phone }} </p>

      <h5 class="card-title"> EndereÃ§o </h5>
      <p class="card-text"> {{ user.address.street }} </p>
      <p class="card-text"> {{ user.address.suite }} </p>
      <p class="card-text"> {{ user.address.city }} </p>
      <p class="card-text"> {{ user.address.zipcode }} </p>

      <h5 class="card-title"> Trabalho </h5>
      <p class="card-text"> {{ user.company.name }} </p>
      <p class="card-text"> {{ user.company.catchPhrase }} </p>
      <p class="card-text"> {{ user.company.bs }} </p>

      <a href="#" class="btn btn-primary"> {{ user.website }} </a>
    </div>
  </div>
